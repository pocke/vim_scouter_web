<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,  initial-scale=1">



  <title>Vim Scouter</title>



  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->


</head>






<body>

<div class="container">
  <div class="row">
    <h1>Vim Scouter</h1>

    <!-- tab bar -->
    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
      <li id="text_nav" class="active">
        <a href="#text"   data-toggle="tab">Text</a>
      </li>

      <li id="upload_nav">
        <a href="#upload" data-toggle="tab">Upload</a>
      </li>

    </ul>


    <!-- tab panes -->
    <div class="tab-content">
      <div id="text" class="tab-pane active">
        <form>
          <label for="vimrc_text">.vimrc</label>
          <textarea class="form-control" id="vimrc_text" cols="30" rows="10"></textarea>
          <button id="text_btn" class="btn btn-primary" type="button">Scouter</button>
        </form>
      </div>

      <div id="upload" class="tab-pane">
        <form>

          <!-- hidden input-->
          <input type="file" id="vimrc_upload" name="vimrc_upload[]" style="display: none;"/>
          <!-- show input -->
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="upload_dummy_btn">Your .vimrc</button>
            </span>
            <input type="text" class="form-control" id="upload_dummy_input" readonly>
          </div>


        </form>
      </div>

    </div>


    <!-- result -->
    <div id="result"></div>

  </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scouter.js"></script>
<script src="js/file.js"></script>
<script src="js/text.js"></script>


</body>
